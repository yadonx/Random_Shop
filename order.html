    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body id="body" class="container">
  <nav id="top" class="navbar navbar-lg navbar-dark bg-danger" >
    <a class="navbar-brand" href="index.html" >Random Shop</a>
    <div class="float-right shopping-cart-container"  >
      <div>
      <a class="gg-shopping-cart" href="order.html"></a>
    </div>
      <a class="cart" id="shopCartText" href="order.html">0</a>
    </div>                     
  </nav>

    <div  class="container products" id="div-products">
      <h1 class="text-center">Your order</h1>
      <table class="table">
        <thead>
          <tr>   
            <th scope="col">Title</th>
            <th scope="col" style="padding-left: 2.8rem;">Amount</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody id="products">
        </tbody>
        </table>
        <div id="form">
        <h2 style="padding-left: 2rem">Fill in to order</h2>
        <form >
          <label>Name:<input type="text" name="input-name" id="input-name" placeholder="Name"></label>
          <label>Adress:<input type="text" name="input-adress" id="input-adress" placeholder="Adress"></label>
          <label>E-mail:<input type="text" name="input-email" id="input-email" placeholder="example@mail.com"></label>
          <label>PhoneNr:<input type="tel" name="input-phonenr" id="input-phonenr" placeholder="070-1231212" ></label>
        </form>
        <div>
          <button id="sendOrderBtn" class="btn btn-danger" style="margin-left: 10.7rem; margin-bottom: 2rem;">Send Order</button>
        </div>
        </div>
      </div>
    <script>
      orderTable()
      viewPort()
    </script>
    
    <footer class="text-center">
      <hr>
      <h5>Contact</h5>
